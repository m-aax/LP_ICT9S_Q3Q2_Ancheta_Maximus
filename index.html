<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticketing center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .body{
        background-image: url('basketballcourt.jpg');
        background-repeat: repeat;
        background-color: #2d2a28;
        justify-content: center;
        align-items: center;
        display: flex;
        height: 100vh;
    }

    #ticket{
        background-color: rgb(193, 190, 190);
        border-width: medium;
        border-color: black;
        border-style: solid;
        width: 80%;
        max-width: 900px;
    }

    .row{
            flex: 25%;
            padding: 25px;
            text-align:center;
        }
    
  </style>
</head>
<body>
    <br>
    <br>
    <br>
            <h1 class="text-danger text-center">Basketball Ticket Admissions </h1><br>
        <div class="container mt-3" id="ticket">
            <br>
            <!--personal info-->
            <details>
                <summary class="h1">Personal Information</summary>
                <i>Fill out the form below.</i>
                <br> <br>
                <form>
                    <label><h4>Complete Name:</h4></label>
                    <input id="name" type="text" class="form-control" placeholder="Type Here..."> <br>
                    <label><h4>Email Address:</h4></label>
                    <input type="text" class="form-control" placeholder="Type Here..."> <br>
                        <div class="row">
                        <button type="button" class="btn btn-danger" onclick="name()">SUBMIT INFO</button>
                        </div>
                </form>
            </details>
            <br>
            <!--ticket price-->
            <details>
                <summary class="h1">Ticket Price</summary>
                <i>Fill out the form below.</i>
                <br> <br>
                <form>
                    <label><h4 id="fullname">Select your seat:</h4></label>
                        <select class="form-select" id="seat">
                            <option value="none"> Select: </option>
                            <option value="2500"> Regular (2500 bucks)</option>
                            <option value="12500"> Courtside (12,500 bucks)</option>
                            <option value="25000"> VIP (25,000 bucks)</option>
                            <option value="42350"> Box Seats (42,350 bucks)</option>
                        </select> <br>
                    <label><h4>Choose an option:</h4></label>
                        <select class="form-select" id="person">
                            <option value="none"> Select: </option>
                            <option value="0"> Regular</option>
                            <option value="0.8"> Player</option>
                            <option value="0.6"> VIP </option>
                        </select>
                        <div class="row">
                        <button type="button" class="btn btn-warning align-items-center" onclick="check_price()">SUBMIT INFO</button>
                        </div>
                </form>
            </details>
            <br>
            <details>
                <summary class="h1">Print Ticket</summary>
                <i>Here is your ticket! Enjoy the game!</i>
                <div class="container mt-3" id="calculator">
                    <br>
                        <div class="row align-items-center">
                            <img src="basketballticket.jpg" alt="don't mind this lolol" class="pakalu">
                            <br><br><br>
                            <button type="button" onclick="window.print();return false;" class="btn btn-primary">Print Ticket</button>
                            <br>
                            <br>
                            <button type="button" onclick="refresh()" class="btn btn-info">Order More:</button>
                        </div>
                </form>
            </details>
            <br>
        </div>
        <script>
            function name(){
                var name1 = document.getElementById('name').value;
                window.alert ('Thank you,' + name1 + 'Please proceed to the next sections below.');
            }
            function check_price(){
                var seat = document.getElementById('seat').value;
                var person = document.getElementById('person').value;
                var price = seat - (person * seat);
                window.alert ('Your price:' + ' ' + price);
            }
        </script>
        
    
</body>
</html>
